<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odoo Handbuch</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type="text/javascript" src="paths.js"></script>
  <script type="text/javascript" src="convert.js"></script>
  <style>
    article img {
      border: 1px groove lightgrey;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false })

    window.$docsify = {
      name: 'Odoo Handubch',
      repo: 'Mint-System/Odoo-Handbuch',
      loadNavbar: true,
      loadSidebar: false,
      logo: '/assets/logo.svg',
      themeColor: '#0B9FA3',
      auto2top: true,
      search: {
        paths: paths 
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {

            content = convert(content, vm.route.file)

            return content
          })
        }
      ],
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments)
          }
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script async defer data-domain="doc.odoo-erp.ch" src="https://plausible.io/js/plausible.hash.js"></script>
</body>
</html>
